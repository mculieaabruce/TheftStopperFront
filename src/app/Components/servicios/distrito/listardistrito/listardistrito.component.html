<div class="container">
    <div class="title-container"><h2 class ="title"> Lista de Distritos</h2></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
<!-- Name Column -->
<ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Distrito</th>
    <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="ubigeo">
    <th mat-header-cell *matHeaderCellDef>Ubigeo</th>
    <td mat-cell *matCellDef="let element">
      {{ element.ubigeo }}
    </td>
  </ng-container>

  <ng-container matColumnDef="codigoPostal">
    <th mat-header-cell *matHeaderCellDef>Codigo Postal</th>
    <td mat-cell *matCellDef="let element">
      {{ element.codigo_postal }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
<mat-paginator
[pageSizeOptions]="[5, 10, 25, 100]"
showFirstLastButtons
></mat-paginator>
