<div class="container">
    <div class="title-container"><h2 class="title">Lista de Policias</h2></div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.idPolicia }}</td>
      </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">
              {{ element.nombre }}
            </td>
          </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
      </ng-container>

      <ng-container matColumnDef="numPlaca">
        <th mat-header-cell *matHeaderCellDef>Numero de Placa</th>
        <td mat-cell *matCellDef="let element">
          {{ element.num_placa }}
        </td>
      </ng-container>

      <ng-container matColumnDef="comisaria">
        <th mat-header-cell *matHeaderCellDef>Comisaria</th>
        <td mat-cell *matCellDef="let element">
          {{ element.comisaria.nombre}}
        </td>
      </ng-container>
      <ng-container matColumnDef="horaInicio">
        <th mat-header-cell *matHeaderCellDef>Inicio</th>
        <td mat-cell *matCellDef="let element">
          {{ element.horario.horaInicio}}
        </td>
      </ng-container>

      <ng-container matColumnDef="horaFin">
        <th mat-header-cell *matHeaderCellDef>Fin</th>
        <td mat-cell *matCellDef="let element">
          {{ element.horario.horaFin}}
        </td>
      </ng-container>
      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="warn"
            [routerLink]="['ediciones', element.idPolicia]"
          >
          <mat-icon>edit</mat-icon></button>
        </td></ng-container
      >
      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            color="warn"
            (click)="eliminar(element.idPolicia)"
          >
          <mat-icon>delete_forever</mat-icon>
        </button>
        </td></ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
