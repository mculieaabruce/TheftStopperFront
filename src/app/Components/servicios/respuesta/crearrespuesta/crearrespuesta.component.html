<div class="title-container">
    <h2 class="title">Registro de Respusetas</h2>
    <form [formGroup]="form" (submit)="registrar()" class="example-form">
      <mat-form-field class="example-full-width"  *ngIf="edicion" >
        <mat-label>Codigo</mat-label>
        <input matInput placeholder="Codigo" formControlName="codigo" />
      </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width">
        <mat-label>Contenido:</mat-label>
        <textarea
          matInput
          placeholder="Contenido"
          formControlName="contenido"
        ></textarea>
        <mat-error *ngIf="form.get('contenido')?.hasError('required')"
          >El contenido es obligatorio.</mat-error
        >
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill" class="example-full-width">
        <input
          matInput
          placeholder="Ingrese fecha"
          [matDatepicker]="picker"
          formControlName="fecha"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('fecha')?.hasError('required')"
          >La fecha es obligatoria.</mat-error
        >
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Autor:</mat-label>
        <textarea
          matInput
          placeholder="Autor"
          formControlName="autor"
        ></textarea>
        <mat-error *ngIf="form.get('autor')?.hasError('required')"
          >El Autor es obligatorio.</mat-error
        >
      </mat-form-field>
      <br />
      <button mat-raised-button color="primary">Aceptar</button>
      <button mat-raised-button color="warn" routerLink="/respuesta">
        Cancelar
      </button>
    </form>
  </div>
