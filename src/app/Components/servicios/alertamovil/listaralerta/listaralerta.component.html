<div class="container">
    <div class="title-container"><h2 class="title"> Lista de Alertas</h2></div>

    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

        <ng-container matColumnDef="mensaje">
            <th mat-header-cell *matHeaderCellDef>Mensaje</th>
            <td mat-cell *matCellDef="let element"> 
                {{element.messAlert}}</td>
        </ng-container>

        <ng-container matColumnDef="ubicacion">
            <th mat-header-cell *matHeaderCellDef>Ubicacion</th>
            <td mat-cell *matCellDef="let element">
                 {{element.ubiAlert}}</td>
        </ng-container>

        <ng-container matColumnDef="comentario">
            <th mat-header-cell *matHeaderCellDef>Comentario</th>
            <td mat-cell *matCellDef="let element"> 
                {{element.comentAlert}}</td>
        </ng-container>

        <ng-container matColumnDef="ciudadano">
            <th mat-header-cell *matHeaderCellDef>Damnificado</th>
            <td mat-cell *matCellDef="let element">
                 {{element.ciudadano.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let element"> 
                {{element.alertDate}}</td>
        </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
</div>

<mat-paginator
[pageSizeOptions]="[5, 10, 25, 100]"
showFirstLastButtons
></mat-paginator>
