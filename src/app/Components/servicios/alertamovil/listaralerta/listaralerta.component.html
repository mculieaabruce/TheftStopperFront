<div class="container">
    <div class="title-container"><h2 class="title"> Lista de Alertas</h2></div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.idAlert}}</td>
        </ng-container>

        <ng-container matColumnDef="mensaje">
            <mat-header-cell *matHeaderCellDef>Mensaje</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.messAlert}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="ubicacion">
            <mat-header-cell *matHeaderCellDef>Ubicacion</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.ubiAlert}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="comentario">
            <mat-header-cell *matHeaderCellDef>Comentario</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.ubiAlert}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="ciudadano">
            <mat-header-cell *matHeaderCellDef>Damnificado</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.ubiAlert}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <mat-header-cell *matHeaderCellDef>Fecha</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.ubiAlert}}</mat-cell>
        </ng-container>

    </table>
</div>

<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  showFirstLastButtons
></mat-paginator>
