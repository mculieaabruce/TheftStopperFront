<div class="container">
    <div class="title-container"><h2 class="title">Lista de Casos</h2></div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="alerta">
            <th mat-header-cell *matHeaderCellDef>Alerta Movil</th>
            <td mat-cell *matCellDef="let element">
              {{ element.alertaMovil.idAlert }}
            </td>
          </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.statusCase }}</td>
      </ng-container>
      
      <ng-container matColumnDef="comentario">
        <th mat-header-cell *matHeaderCellDef>Comentario</th>
        <td mat-cell *matCellDef="let element">
          {{ element.commentCase }}
        </td>
      </ng-container>
      <ng-container matColumnDef="foro">
        <th mat-header-cell *matHeaderCellDef>Foro</th>
        <td mat-cell *matCellDef="let element">
          {{ element.foro }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
  ></mat-paginator>
