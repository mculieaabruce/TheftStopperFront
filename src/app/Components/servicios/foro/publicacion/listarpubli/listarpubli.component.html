<div class="font-serif">
    <div class="flex-auto text-center align-middle">
        <button mat-flat-button color="warn" routerLink="/foro/publicacion/crear" routerLinkActive="router-link-active" ><mat-icon>add_circle</mat-icon><p>Agregar respuesta</p></button> 
    </div>
    <div class="bg-white justify-start">
      <div *ngFor="let publicacion of publicaciones">
        <div class="m-6 pb-6 bg-white rounded shadow-lg">
          <mat-card>
            <mat-card-content class="text-start pl-4 bg-white">
              <div class="bg-red-400 w-full h-full p-2 rounded-t text-xl">
                <p class="text-white font-semibold">{{publicacion.user.username}}</p>
              </div>
              <div class="p-4 border-t border-slate-500">
                <p>{{publicacion.descripPubli}}</p>
              </div>
              <div class="flex justify-between">
                <div class="items-center">
                  <div class="justify-start">
                    <mat-form-field appearance="fill" class="flex-grow w-full">
                      <mat-label>Ingresar Respuesta</mat-label>
                      <input matInput>
                    </mat-form-field>
                  </div>
                </div>
                <div class="justify-end space-x-4 pt-4 text-gray-600 mt-2">
                <button mat-raised-button color="warn"><mat-icon>send</mat-icon> </button>
                  <button mat-icon-button class="flex-shrink-0">
                    <mat-icon>favorite</mat-icon>
                  </button>
                  <button mat-icon-button>
                    <mat-icon>comment</mat-icon>
                  </button>
                  <button mat-icon-button>
                    <mat-icon>share</mat-icon>
                  </button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      
    </div>
  </div>
